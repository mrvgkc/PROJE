<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- todo css  -->
    <link rel="stylesheet" href="todoapp.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- google fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Montserrat:wght@200&family=Open+Sans+Condensed:wght@300&family=Pushster&family=Roboto:wght@300&display=swap"
        rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <title>Yapılacaklar listesi</title>
</head>

<body>
    <!-- tüm ekranı kaplayacak olan div anlamına gelir bootstarp -->
    <div class="container-fluid">
        <div class="all">
            <div class="row">
                <div class="col-md-12">
                    <h2>TO DO APP</h2>
                </div>
                <div class="col-md-12">
                    <!-- bootstrap text area formuyla kullanıcıdan girdi alınıyor. -->
                    <div class="input-group">
                        <!--  bootstrap compenend kısmından alındı -->
                        <textarea id="task" class="form-control" aria-label="With textarea"
                            placeholder="Listenizi oluşturmaya başlayalım:"></textarea>
                        <!-- sonuna eklemek için append yaptım. -->
                        <div class="input-group-append">
                            <button id="add" class="btn btn-success btn-add" type="button" onclick="AddTask();">
                                <i class="fas fa-check-double fa-3x"></i>
                            </button>
                        </div>

                    </div>
                </div>
            </div>


            <div class="row">
                <!-- md-12 col'un yarısına denk gelmesi için md-6  -->
                <div class="col-md-6">
                    <div class="box">
                        <div class="head-to-do">
                            <h3>Yapılacaklar</h3>

                        </div>
                        <div class="body" id="to-do">

                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="box">
                        <div class="head-completed">
                            <h3>Tamamlananlar</h3>
                        </div>
                        <div class="body" id="completed">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
</body>

</html>
